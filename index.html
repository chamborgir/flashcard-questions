<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Flashcards Questions</title>
    <link rel="icon" href="flash-card.png" type="image/png" />

  </head>
  <body>
    <div class="flashcard-container">
      <div class="card">
        <div class="card-inner" id="card-inner">
          <div class="card-front" id="question">
            Click to get a random question!
          </div>
          <div class="card-back" id="answer">
            Here comes the next question...
          </div>
        </div>
      </div>
      <button class="button-19" role="button" id="next-btn">
        Next Question
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
